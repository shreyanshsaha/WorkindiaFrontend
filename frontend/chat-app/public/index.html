<script>
  $(document).ready(function () {
    $("#search-input").on("keyup", function () {
      let tabClass = ($("#nav-tab a.active").html() === "Chat" ? ".chat-card" : ".call-card")
      // console.log(tabClass)
      // console.log($("#nav-tab a.active").html())
      var value = $(this).val().toLowerCase();
      // console.log(value);
      $(tabClass).filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });


    document.getElementById('search-button').onclick = function () {
      document.getElementById('search-input').classList.toggle('show');
    }

    console.log("EXECUTE");
    var element = document.getElementsByClassName("chat-message-area")[0];
    element.scrollTop = element.scrollHeight;

  });
</script>
